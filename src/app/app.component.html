    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="LoggedHospitalData.hospitalId != 0" routerLink="/appointments" routerLinkActive="router-link-active">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="LoggedHospitalData.hospitalId != 0" routerLink="/patients" routerLinkActive="router-link-active">Patients</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" *ngIf="LoggedHospitalData.hospitalId != 0" routerLink="/hospitals" routerLinkActive="router-link-active">Hospitals</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-sm btn-light margin-left:5px" type="button"
                    *ngIf="LoggedHospitalData.hospitalId != 0">{{LoggedHospitalData.hospitalEmailId}}</button>
                <button class="btn btn-sm btn-success margin-left:5px" type="button"
                    *ngIf="LoggedHospitalData.hospitalId != 0" (click)="onLogout()">Logout</button>
                <button class="btn btn-sm btn-primary" type="button" *ngIf="LoggedHospitalData.hospitalId == 0"

<router-outlet></router-outlet>
<div class="modal" id="loginModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login Form</h5>
                <button type="button" class="btn-close" (click)="closeLogin()" data-bs-dismiss="modal"
                    aria-label="Close"></button>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">UserName</label>
                        <input type="text" [(ngModel)]="userObj.userName" class="form-control" id="">
                    </div>
                    <div class="col-12">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="userObj.password" class="form-control" id="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="closeLogin()">Close</button>
                <button type="button" (click)="onLogin()" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</div>
